name: Bug Report
description: Report a bug in Chronicle
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: "Thanks for reporting! Please fill out the details below."
  - type: input
    id: version
    attributes:
      label: Chronicle Version
      placeholder: "v0.1.0"
    validations:
      required: true
  - type: input
    id: go-version
    attributes:
      label: Go Version
      placeholder: "go version go1.22.0 darwin/arm64"
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: Clear description of the bug
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      value: |
        1.
        2.
        3.
    validations:
      required: true
  - type: textarea
    id: code
    attributes:
      label: Minimal reproduction code
      render: go
