<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="640" viewBox="0 0 1280 640">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Decorative time-series line -->
  <polyline points="0,420 80,400 160,410 240,380 320,390 400,350 480,360 560,320 640,340 720,300 800,310 880,280 960,290 1040,260 1120,270 1200,240 1280,250"
    fill="none" stroke="url(#accent)" stroke-width="3" opacity="0.3"/>
  <polyline points="0,460 80,450 160,455 240,430 320,440 400,410 480,420 560,390 640,400 720,370 800,380 880,350 960,360 1040,330 1120,340 1200,310 1280,320"
    fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.15"/>

  <!-- Logo/Icon area -->
  <circle cx="640" cy="200" r="60" fill="none" stroke="url(#accent)" stroke-width="3"/>
  <text x="640" y="215" font-family="system-ui, -apple-system, sans-serif" font-size="48" fill="white" text-anchor="middle" font-weight="bold">⏱</text>

  <!-- Title -->
  <text x="640" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="72" fill="white" text-anchor="middle" font-weight="bold" letter-spacing="-1">Chronicle</text>

  <!-- Tagline -->
  <text x="640" y="375" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94a3b8" text-anchor="middle">Embedded Time-Series Database for Go</text>

  <!-- Feature pills -->
  <rect x="260" y="420" width="180" height="36" rx="18" fill="#1e3a5f" opacity="0.8"/>
  <text x="350" y="443" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#60a5fa" text-anchor="middle">Single-File Storage</text>

  <rect x="460" y="420" width="160" height="36" rx="18" fill="#1e3a5f" opacity="0.8"/>
  <text x="540" y="443" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#60a5fa" text-anchor="middle">SQL + PromQL</text>

  <rect x="640" y="420" width="180" height="36" rx="18" fill="#1e3a5f" opacity="0.8"/>
  <text x="730" y="443" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#60a5fa" text-anchor="middle">Gorilla Compression</text>

  <rect x="840" y="420" width="180" height="36" rx="18" fill="#1e3a5f" opacity="0.8"/>
  <text x="930" y="443" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#60a5fa" text-anchor="middle">Edge &amp; IoT Ready</text>

  <!-- Bottom bar -->
  <rect x="0" y="520" width="1280" height="4" fill="url(#accent)" opacity="0.5"/>

  <!-- Footer -->
  <text x="640" y="575" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#64748b" text-anchor="middle">go get github.com/chronicle-db/chronicle</text>
  <text x="640" y="605" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#475569" text-anchor="middle">Apache 2.0 · Go 1.24+ · Single Binary</text>
</svg>
