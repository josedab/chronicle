name: Benchmarks

on:
  pull_request:
    branches: [main]

jobs:
  benchmark:
    name: Benchmark Comparison
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4

      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          path: main

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Install benchstat
        run: go install golang.org/x/perf/cmd/benchstat@latest

      - name: Benchmark main
        run: |
          cd main
          go test -bench=. -benchmem -count=5 -short -timeout=10m ./... > ../main.txt 2>/dev/null || true

      - name: Benchmark PR
        run: go test -bench=. -benchmem -count=5 -short -timeout=10m ./... > pr.txt 2>/dev/null || true

      - name: Compare benchmarks
        run: |
          echo "## Benchmark Comparison" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          benchstat main.txt pr.txt >> "$GITHUB_STEP_SUMMARY" 2>&1 || true
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          benchstat main.txt pr.txt
