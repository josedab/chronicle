<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="logo-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-grad)"/>
  
  <!-- Decorative grid lines (time-series aesthetic) -->
  <g stroke="#ffffff" stroke-opacity="0.05" stroke-width="1">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/>
  </g>
  
  <!-- Decorative time-series line in background -->
  <polyline 
    points="0,450 100,420 200,440 300,380 400,400 500,350 600,370 700,320 800,340 900,280 1000,300 1100,260 1200,280" 
    stroke="#3b82f6" 
    stroke-width="3" 
    stroke-opacity="0.3"
    fill="none"/>
  <polyline 
    points="0,500 100,480 200,490 300,450 400,470 500,420 600,440 700,390 800,410 900,360 1000,380 1100,340 1200,360" 
    stroke="#60a5fa" 
    stroke-width="2" 
    stroke-opacity="0.2"
    fill="none"/>
  
  <!-- Logo -->
  <g transform="translate(100, 200)">
    <!-- Database cylinder -->
    <ellipse cx="60" cy="30" rx="42" ry="14" fill="url(#logo-grad)"/>
    <rect x="18" y="30" width="84" height="60" fill="url(#logo-grad)"/>
    <ellipse cx="60" cy="90" rx="42" ry="14" fill="url(#logo-grad)"/>
    <!-- Time series line on db -->
    <polyline points="30,54 42,48 54,60 66,42 78,54 90,46" 
      stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Clock accent -->
    <circle cx="90" cy="24" r="14" fill="white" opacity="0.9"/>
    <line x1="90" y1="24" x2="90" y2="16" stroke="#1d4ed8" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="90" y1="24" x2="96" y2="27" stroke="#1d4ed8" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Title -->
  <text x="250" y="270" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" fill="white">Chronicle</text>
  
  <!-- Tagline -->
  <text x="100" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#93c5fd">Embedded Time-Series Database for Go</text>
  
  <!-- Features -->
  <g font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#cbd5e1">
    <text x="100" y="430">ğŸ“¦ Zero Dependencies</text>
    <text x="380" y="430">ğŸ“Š PromQL Compatible</text>
    <text x="680" y="430">âš¡ 10x Compression</text>
    <text x="960" y="430">ğŸŒ WASM Ready</text>
  </g>
  
  <!-- URL -->
  <text x="100" y="570" font-family="monospace" font-size="20" fill="#64748b">github.com/chronicle-db/chronicle</text>
  
  <!-- Go badge -->
  <g transform="translate(1000, 540)">
    <rect x="0" y="0" width="100" height="30" rx="4" fill="#00ADD8"/>
    <text x="50" y="21" font-family="system-ui, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="600">Go 1.23+</text>
  </g>
</svg>
