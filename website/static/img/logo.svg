<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Database cylinder -->
  <ellipse cx="50" cy="25" rx="35" ry="12" fill="url(#grad)"/>
  <rect x="15" y="25" width="70" height="50" fill="url(#grad)"/>
  <ellipse cx="50" cy="75" rx="35" ry="12" fill="url(#grad)"/>
  <!-- Time series line -->
  <polyline points="25,45 35,40 45,50 55,35 65,45 75,38" 
    stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Clock accent -->
  <circle cx="75" cy="20" r="12" fill="white" opacity="0.9"/>
  <line x1="75" y1="20" x2="75" y2="14" stroke="#1d4ed8" stroke-width="2" stroke-linecap="round"/>
  <line x1="75" y1="20" x2="80" y2="22" stroke="#1d4ed8" stroke-width="2" stroke-linecap="round"/>
</svg>
